[package]
; The package name
name = example-package

[build]
; Build profile, can be angular, react,...
profile = angular
; Project type, can be application or library. An app will need an HTML entry point, JS will be minified
type = library
; The relative path for the build output
output_dir = dist
; The relative path to the source dir
src_dir = src

[serve]
; The network port to access the local website, if it's an app
port = 8080
